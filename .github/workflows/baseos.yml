name: baseos
on: 
  - workflow_call
  - workflow_dispatch
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.DOCKER }}" | docker login -u artsland --password-stdin
    - name: Copy Docker image
      run: |
        apt-get update -y &&  apt-get install -y skopeo
        skopeo copy -a docker://docker.io/centos:7 docker://docker.io/artsland/centos:7
        skopeo copy -a docker://quay.io/centos/centos:stream8 docker://docker.io/artsland/centos:stream8
        skopeo copy -a docker://quay.io/centos/centos:stream9 docker://docker.io/artsland/centos:stream9
        skopeo copy -a docker://docker.io/ubuntu:20 docker://docker.io/artsland/ubuntu:20
        skopeo copy -a docker://docker.io/ubuntu:22 docker://docker.io/artsland/ubuntu:22
        skopeo copy -a docker://docker.io/ubuntu:23 docker://docker.io/artsland/ubuntu:23
        skopeo copy -a docker://docker.io/debian:10 docker://docker.io/artsland/debian:10
        skopeo copy -a docker://docker.io/debian:11 docker://docker.io/artsland/debian:11
        skopeo copy -a docker://docker.io/debian:12 docker://docker.io/artsland/debian:12
        skopeo copy -a docker://docker.io/openeuler:20 docker://docker.io/artsland/openeuler:20
        skopeo copy -a docker://docker.io/openeuler:22 docker://docker.io/artsland/openeuler:22
        skopeo copy -a docker://docker.io/openeuler:23 docker://docker.io/artsland/openeuler:23
